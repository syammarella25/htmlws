<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS Demo</title>
    <script type="text/javascript">
        function add() {
            var result=0;
           var input1 = document.getElementById('inputa').value;
            var input2 = document.getElementById('inputb').value;
            console.log("result="+input1+input2);
            result = eval(parseInt(input1)+parseInt(input2));
            document.getElementById('result').value = result;
            var a = 10;
            var b = 20;
            var c = a+b;
            console.log("result="+c);

        }
    </script>

</head>
<body>
<form>
input 1:<input type="text" id="inputa" value="" class="inputvals" />
    input 2:<input type="text" id="inputb" value="" class="inputvals"/>
    result:<input type="text" id="result" value="" class="inputvals"/>

    <input type="button" id="display" value="add" onclick="add()"/>
</form>
</body>
</html>
