<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Select Demo</title>
    <script type="application/javascript" src="scripts/selectDemo.js"></script>
</head>
<body>

<form>
    <select id="state" onchange="onStateChange()" >
        <option id="ap" value="AP">AP</option>
        <option id="tg" value="TG">TG</option>
        <option id="tn" value="TN">TN</option>
        <option id="ka" value="KA">KA</option>
        <option id="kr" value="KR">KR</option>
    </select>

    <select id="city">
        <option id="vja" value="Vijayawada">Vijayawada</option>
        <option id="vza" value="Visakapatnam">Visakapatnam</option>
        <option id="kur" value="Kurnool">Kurnool</option>
        <option id="tir" value="Tirupati">Tirupati</option>
    </select>

</form>


</body>
</html>
