<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Example</h2>
    <p>The .caret class indicates dropdown functionality and direction: <span class="caret"></span></p>
    <p>The .caret class used on a button:</p>
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">A link</a></li>
            <li><a href="#">Another link</a></li>
            <li><a href="#">Something else here</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <h2>Example</h2>
    <div class="pull-left">Float an element to the left</div>
    <div class="pull-right">Float an element to the right</div>
</div>


</body>
</html>
